<aside class="sidebar">
  <div class="sidebar-header">
    <div class="logo">
      <div class="logo-icon">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
        </svg>
      </div>
      <div class="logo-text">
        <h2 class="text-lg font-bold text-gray-800">FMM Admin</h2>
        <p class="text-xs text-gray-500">Management Portal</p>
      </div>
    </div>
  </div>

  <nav class="sidebar-nav">
    <ul class="menu-list">
      @for (item of menuItems; track item.route) {
        <li>
          <a 
            [routerLink]="item.route" 
            routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}"
            class="menu-item"
          >
            <svg xmlns="http://www.w3.org/2000/svg" class="menu-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="item.icon" />
            </svg>
            <span class="menu-label">{{ item.label }}</span>
          </a>
        </li>
      }
    </ul>
  </nav>

  <div class="sidebar-footer">
    <div class="footer-card">
      <div class="flex items-center justify-center w-10 h-10 bg-amber-100 rounded-lg mb-3">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-amber-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      </div>
      <h3 class="text-sm font-semibold text-gray-800 mb-1">Need Help?</h3>
      <p class="text-xs text-gray-600 mb-3">Check our documentation</p>
      <button class="btn btn-xs bg-amber-500 hover:bg-amber-600 text-white border-0 w-full">
        View Docs
      </button>
    </div>
  </div>
</aside>
