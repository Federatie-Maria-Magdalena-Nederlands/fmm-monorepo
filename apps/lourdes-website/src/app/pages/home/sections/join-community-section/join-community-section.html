<!-- CTA Section -->
<section
  class="parallax-cta py-32 px-2 text-white relative overflow-hidden min-h-[500px]"
  style="
    background-image: url('/assets/images/community.jpeg');
    background-repeat: no-repeat;
    background-size: cover;
    background-attachment: fixed;
  "
>
  <div class="absolute inset-0 bg-black/50"></div>
  <div
    class="max-w-5xl mx-auto text-center relative z-10 flex flex-col justify-center items-center h-full animate-scale-in"
    data-scroll-animate
  >
    <h2 class="text-4xl font-bold mb-6 animate-fade-in-up" data-scroll-animate>
      Ready to Join Our Community as a Volunteer?
    </h2>
    <p
      class="text-lg mb-8 opacity-90 animate-fade-in-up animation-delay-100"
      data-scroll-animate
    >
      Discover a place where faith, friendship, and purpose come together.
    </p>
    <button
      (click)="joinUs()"
      class="px-8 py-3 rounded-full border-2 border-amber-500 text-amber-500 font-semibold hover:bg-amber-500 hover:text-white transition animate-fade-in-up animation-delay-200"
      data-scroll-animate
    >
      Be a Volunteer
    </button>
  </div>
</section>
