<section
  class="py-32 px-2 relative overflow-hidden min-h-[500px]"
  style="
    background-image: url('/assets/images/history-header.jpg');
    background-size: cover;
    background-position: center;
  "
>
  <!-- Video Background -->
  <video
    #heroVideo
    muted
    loop
    playsinline
    webkit-playsinline
    preload="metadata"
    class="absolute inset-0 w-full h-full object-cover"
    style="display: block"
  >
    <source src="/assets/videos/page-header1.mp4" type="video/mp4" />
    <source src="/assets/videos/page-header1.webm" type="video/webm" />
    Your browser does not support the video tag.
  </video>

  <!-- Overlay -->
  <div class="absolute inset-0 bg-black/50"></div>
  <div class="max-w-5xl mx-auto text-center relative z-10">
    <h1
      class="text-5xl font-bold text-white mb-4 animate-fade-in-up"
      data-scroll-animate
    >
      The History of Our Church
    </h1>
    <div class="h-1 w-20 bg-amber-600 mx-auto mb-6"></div>
    <p
      class="text-xl text-white leading-relaxed animate-fade-in-up animation-delay-100"
      data-scroll-animate
    >
      A journey spanning centuries of faith, resilience, and community service
    </p>
  </div>
</section>
