<!-- Abstract Background Shapes -->
<div class="absolute inset-0 overflow-hidden pointer-events-none">
  <!-- Circle 1 - Top Right (Amber) -->
  <div
    class="absolute -top-20 -right-20 w-80 h-80 bg-gradient-to-br from-amber-100 via-amber-50 to-transparent rounded-full opacity-70 blur-2xl"
  ></div>

  <!-- Circle 2 - Bottom Left (Green) -->
  <div
    class="absolute -bottom-20 -left-20 w-96 h-96 bg-gradient-to-tr from-green-100 via-green-50 to-transparent rounded-full opacity-60 blur-2xl"
  ></div>

  <!-- Blob 1 - Middle Right (Amber-Green Gradient) -->
  <svg
    class="absolute top-1/4 -right-10 w-96 h-96 opacity-50 blur-xl"
    viewBox="0 0 200 200"
    xmlns="http://www.w3.org/2000/svg"
  >
    <defs>
      <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color: #fcd34d; stop-opacity: 1" />
        <stop offset="50%" style="stop-color: #86efac; stop-opacity: 0.7" />
        <stop offset="100%" style="stop-color: #fbbf24; stop-opacity: 0.6" />
      </linearGradient>
    </defs>
    <path
      d="M100,10 Q150,20 160,80 Q170,140 100,180 Q50,170 40,110 Q30,50 100,10 Z"
      fill="url(#grad1)"
    />
  </svg>

  <!-- Blob 2 - Middle Left (Green-Amber Gradient) -->
  <svg
    class="absolute bottom-1/3 -left-10 w-96 h-96 opacity-45 blur-xl"
    viewBox="0 0 200 200"
    xmlns="http://www.w3.org/2000/svg"
  >
    <defs>
      <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color: #86efac; stop-opacity: 1" />
        <stop offset="50%" style="stop-color: #a7f3d0; stop-opacity: 0.6" />
        <stop offset="100%" style="stop-color: #fde68a; stop-opacity: 0.5" />
      </linearGradient>
    </defs>
    <path
      d="M100,30 Q160,40 170,100 Q160,160 100,170 Q40,160 30,100 Q40,40 100,30 Z"
      fill="url(#grad2)"
    />
  </svg>

  <!-- Square/Rectangle - Top Left (Green) -->
  <div
    class="absolute top-0 left-0 w-48 h-48 bg-gradient-to-br from-green-200 to-green-100 transform rotate-12 opacity-30 blur-lg"
  ></div>

  <!-- Diamond - Bottom Right (Amber-Green) -->
  <div
    class="absolute -bottom-10 -right-10 w-56 h-56 bg-gradient-to-tl from-green-100 via-transparent to-amber-100 transform rotate-45 opacity-40 blur-2xl"
  ></div>

  <!-- Decorative Lines -->
  <svg
    class="absolute top-1/3 left-1/4 w-64 h-64 opacity-20"
    viewBox="0 0 200 200"
    xmlns="http://www.w3.org/2000/svg"
  >
    <line x1="10" y1="10" x2="190" y2="190" stroke="#b45309" stroke-width="2" />
    <line x1="190" y1="10" x2="10" y2="190" stroke="#16a34a" stroke-width="2" />
    <circle
      cx="100"
      cy="100"
      r="50"
      fill="none"
      stroke="#d97706"
      stroke-width="1.5"
      opacity="0.5"
    />
    <circle
      cx="100"
      cy="100"
      r="70"
      fill="none"
      stroke="#22c55e"
      stroke-width="1"
      opacity="0.4"
    />
  </svg>

  <!-- Simple Accent Line - Top (Amber) -->
  <div
    class="absolute top-20 right-1/4 w-40 h-1 bg-gradient-to-r from-amber-400 to-transparent opacity-40"
  ></div>

  <!-- Simple Accent Line - Top Right (Green) -->
  <div
    class="absolute top-1/4 right-0 w-32 h-1 bg-gradient-to-l from-green-400 to-transparent opacity-35"
  ></div>

  <!-- Simple Accent Line - Bottom (Green) -->
  <div
    class="absolute bottom-32 left-1/3 w-32 h-1 bg-gradient-to-r from-transparent to-green-300 opacity-35"
  ></div>

  <!-- Small Circle Accent (Amber) -->
  <div
    class="absolute top-1/2 right-1/3 w-8 h-8 rounded-full border-2 border-amber-300 opacity-40"
  ></div>

  <!-- Small Circle Accent (Green) -->
  <div
    class="absolute bottom-1/4 left-1/4 w-6 h-6 rounded-full border-2 border-green-400 opacity-35"
  ></div>
</div>
