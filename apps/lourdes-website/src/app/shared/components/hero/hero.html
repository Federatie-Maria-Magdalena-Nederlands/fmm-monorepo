<div class="hero min-h-screen relative overflow-hidden">
  <!-- Video Background -->
  <video
    #heroVideo
    muted
    loop
    playsinline
    webkit-playsinline
    preload="metadata"
    class="absolute inset-0 w-full h-full object-cover"
    style="display: block"
  >
    <source src="/assets/videos/church-hero.mp4" type="video/mp4" />
    <source src="/assets/videos/church-hero.webm" type="video/webm" />
    Your browser does not support the video tag.
  </video>

  <!-- Overlay -->
  <div class="absolute inset-0 bg-black/40"></div>

  <!-- Content -->
  <div class="hero-content text-center text-white relative z-10">
    <div class="max-w-9xl">
      <div>
        <img
          class="m-auto w-[8rem] mb-8"
          src="/assets/images/logo.png"
          alt="Church Logo"
        />
      </div>
      <h1
        class="mb-5 text-7xl font-bold text-white drop-shadow-lg animate-fade-in-up"
      >
        Welkom bij Onze Kerk
      </h1>
      <p
        class="mb-8 text-2xl leading-relaxed drop-shadow-md animate-fade-in-up animation-delay-100"
      >
        Een plek van geloof, gemeenschap en spirituele groei. Sluit je bij ons aan
        bij het vieren van ons rijke erfgoed en het opbouwen van een sterker geloof samen.
      </p>
      <div
        class="flex gap-4 justify-center animate-fade-in-up animation-delay-200"
      >
        <button (click)="joinUs()"
          class="px-10 py-4 rounded-full bg-green-700 border-2 border-green-700 text-white font-bold text-lg hover:bg-green-800 hover:border-green-800 transition-all duration-300"
        >
          Doe Mee
        </button>
      </div>
    </div>
  </div>
</div>
