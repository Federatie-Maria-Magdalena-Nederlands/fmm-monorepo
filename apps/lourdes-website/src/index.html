<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>R.K. PAROCHIE ONZE LIEVE VROUW VAN LOURDES</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <style>
      .goog-logo-link,
      .goog-te-gadget span {
        display: none !important;
      }

      .goog-te-gadget {
        color: transparent !important;
      }

      /* App Loader Styles */
      .app-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }

      .app-loader.loaded {
        opacity: 0;
        pointer-events: none;
      }

      .loader-logo {
        width: 120px;
        height: 120px;
        margin-bottom: 30px;
        animation: pulse 2s ease-in-out infinite;
      }

      .loader-spinner {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(217, 119, 6, 0.2);
        border-top-color: #d97706;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      .loader-text {
        margin-top: 20px;
        font-size: 18px;
        color: #374151;
        font-weight: 500;
        animation: fadeInOut 2s ease-in-out infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }

      @keyframes fadeInOut {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 1; }
      }
    </style>
  </head>
  <body>
    <!-- App Loader -->
    <div class="app-loader" id="appLoader">
      <svg class="loader-logo" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <circle cx="100" cy="100" r="80" fill="none" stroke="#d97706" stroke-width="3"/>
        <path d="M100 40 L100 100 L140 140" stroke="#d97706" stroke-width="4" fill="none" stroke-linecap="round"/>
        <circle cx="100" cy="100" r="8" fill="#d97706"/>
      </svg>
      <div class="loader-spinner"></div>
      <div class="loader-text">Laden...</div>
    </div>

    <app-root></app-root>

    <script>
      // Hide loader when Angular app is ready
      window.addEventListener('load', function() {
        setTimeout(function() {
          var loader = document.getElementById('appLoader');
          if (loader) {
            loader.classList.add('loaded');
            setTimeout(function() {
              loader.style.display = 'none';
            }, 500);
          }
        }, 500);
      });
    </script>

  </body>
  <script type="text/javascript">
  function googleTranslateElementInit() {
    new google.translate.TranslateElement(
      {
        pageLanguage: 'nl',
        includedLanguages: 'en,fr,nl,pt,pl',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE
      },
      'google_translate_element'
    );
        // Force Dutch as default
    setTimeout(function () {
      const select = document.querySelector('.goog-te-combo');
      if (select) {
        select.value = 'nl';
        select.dispatchEvent(new Event('change'));
      }
    }, 1000);
  }
</script>

<script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</html>
